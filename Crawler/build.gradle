group 'Crawler'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.slf4j:slf4j-api:1.7.21', 'org.slf4j:slf4j-log4j12:1.7.21'

    compile 'org.jsoup:jsoup:1.9.1'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.sleepycat:je:5.0.73'
    compile 'org.json:json:20160212'
    compile 'org.seleniumhq.selenium:selenium-server:2.53.0'
    compile 'org.hamcrest:hamcrest-core:1.3'
    compile 'org.seleniumhq.selenium:selenium-htmlunit-driver:2.52.0'
    compile fileTree(dir: 'libs/')

}
